<div class="container">
  <app-secondary-header class="row" [mainTitle]="mainTitle"></app-secondary-header>

  <form [formGroup]="deleteForm" (ngSubmit)="deleteObject()" action="#">
    <div class="row">
      <div class="xml-border col-md-12 mb-4">
        <div class="col-md-6 px-0">
          <div class="mb-4">Select the Object(s) you want to delete:</div>
          <app-search-select
            class="search-select-default-hight d-block"
            formControlName="objectsControl"
            multiple="true"
            [errorSet]="delete_object_errors.objectsControl"
          >
            <app-search-select-option
              *ngFor="let object of objects"
              [value]="object.id"
              [searchValue]="object.cgMetaObjectName"
              >{{ object.cgMetaObjectName }}</app-search-select-option
            >
          </app-search-select>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <app-sticky-footer>
      <app-xml-button whiteTheme="true" routerLink="/xml-data-maintenance/objects" class="mr-3">Back</app-xml-button>
      <app-xml-button [isSubmit]="true" (click)="deleteObject()">Delete</app-xml-button>
    </app-sticky-footer>
  </div>
</div>
