<div class="row xml-border mt-4">
  <div class="col p-0">
    <div class="row">
      <div class="col font-weight-bold">Technical Settings</div>
    </div>
    <div class="row mt-3 break-all">
      <div class="col-md-6">
        <div class="row" *ngFor="let item of firstColumnData; index as i" [ngClass]="{ 'mt-2': i > 0 }">
          <div class="col-sm-5 text-muted">{{ item.label }}</div>
          <div class="col-sm-7">{{ item.value }}</div>
        </div>
      </div>
      <div class="col-md-6">
        <div
          class="row"
          *ngFor="let item of secondColumnData; index as i"
          [ngClass]="{ 'mt-sm-2 mt-md-0': i === 0, 'mt-2': i > 0 }"
        >
          <div class="col-sm-5 text-muted">{{ item.label }}</div>
          <div class="col-sm-7">{{ item.value }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
